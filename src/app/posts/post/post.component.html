<div class="post" *ngIf="post">
  <div class="title">
    <h5>{{ post.id }} - {{ post.title }}</h5>
    <app-button
      label="âœ•"
      btnClass="round"
      (clicked)="delete(post.id)"
    ></app-button>
  </div>
  <p>
    {{ post.body }}
  </p>
  <app-button
    label="See comments"
    btnClass="outlined"
    (clicked)="toggleComments(post.id)"
  ></app-button>
  <app-comments *ngIf="expanded" [id]="post.id"></app-comments>
</div>
