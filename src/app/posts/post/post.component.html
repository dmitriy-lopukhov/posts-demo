<div class="post" *ngIf="post">
  <div class="title">
    <h5>{{ post.id }} - {{ post.title }}</h5>
    <button class="btn round" (click)="delete(post.id)">âœ•</button>
  </div>
  <p>
    {{ post.body }}
  </p>
  <button class="btn outlined" (click)="toggleComments(post.id)">
    See comments
  </button>
  <app-comments *ngIf="expanded" [id]="post.id"></app-comments>
</div>
